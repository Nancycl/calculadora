<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Calculadora básica</title>
</head>

<body>
    <div class="card border-info mb-3" style="width: 22rem;">
        <div class="card-body text-center">
            <p class="h2 font-monospace"> Calculadora </p>
            <form id="sumaform form-floating">
                <label for="number1"> Número 1: </label>
                <input class="form-control" type="number" id="number1" name="number1">
                <h3 id="simbolo"> </h3>
                <label for="number2"> Número 2:</label>
                <input class="form-control" type="number" id="number2" name="number2" >
                <div class="btn">
                    <button
                        class="d-inline-flex focus-ring focus-ring-dark py-1 px-2 text-decoration-none border rounded-2 btn btn-outline-primary"
                        type="button" onclick="sumar()"> Sumar </button>
                    <button
                        class="d-inline-flex focus-ring focus-ring-dark py-1 px-2 text-decoration-none border rounded-2 btn btn-outline-primary"
                        type="button" onclick="restar()"> Restar </button>
                    <button
                        class="d-inline-flex focus-ring focus-ring-dark py-1 px-2 text-decoration-none border rounded-2 btn btn-outline-primary"
                        type="button" onclick="multiplicar()"> multiplicar </button>
                    <button
                        class="d-inline-flex focus-ring focus-ring-dark py-1 px-2 text-decoration-none border rounded-2 btn btn-outline-primary"
                        type="button" onclick="dividir()"> dividir </button>
                </div>
            </form>

            <div class="input-group mb-3">
                <span class="input-group-text">Resultado</span>
                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingInputGroup1" placeholder="Username">
                    <label for="floatingInputGroup1">
                        <h2 class="font-monospace"> = <span id="resultado"> </span></h2>
                    </label>
                </div>
            </div>
            <div class="btn">
                <button
                    class="d-inline-flex focus-ring focus-ring-dark py-1 px-2 text-decoration-none border rounded-2 btn btn-outline-primary"
                    type="button" id="limpiar"> Limpiar </button>
            </div>

        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
